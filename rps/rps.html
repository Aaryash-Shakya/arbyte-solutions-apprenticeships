<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Web Game</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div id="gameContainer">
        <div id="leftContainer">
            <div class="rock-section option">
                <img src="svg/rock.svg" class="option-svg" alt="rock">
                <p>Rock</p>
                <div class="keyboard-key">A</div>
            </div>
            <div class="paper-section option">
                <img src="svg/paper.svg" class="option-svg" alt="paper">
                <p>Paper</p>
                <div class="keyboard-key">S</div>
            </div>
            <div class="scissor-section option">
                <img src="svg/scissor.svg" class="option-svg" alt="scissor">
                <p>Scissor</p>
                <div class="keyboard-key">D</div>
            </div>
        </div>
        <div id="verticalBar"></div>
        <div id="rightContainer">
            <div class="rock-section option">
                <img src="svg/rock.svg" class="option-svg" alt="rock">
                <p>Rock</p>
                <div class="keyboard-key">J</div>
            </div>
            <div class="paper-section option">
                <img src="svg/paper.svg" class="option-svg" alt="paper">
                <p>Paper</p>
                <div class="keyboard-key">K</div>
            </div>
            <div class="scissor-section option">
                <img src="svg/scissor.svg" class="option-svg" alt="scissor">
                <p>Scissor</p>
                <div class="keyboard-key">L</div>
            </div>
        </div>
    </div>

    <!-- external js -->
    <script src="rps.js"></script>
</body>

</html>
