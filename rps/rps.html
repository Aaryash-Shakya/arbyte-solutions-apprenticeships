<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Web Game</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div id="gameContainer">
        <div id="leftContainer">
            <div class="status-box">
                ðŸ¤” THINKING
            </div>
            <div class="option-box">
                <div class="rock-section option">
                    <img src="svg/rock.svg" class="option-svg" alt="rock">
                    <p>Rock</p>
                    <div class="keyboard-key">A</div>
                </div>
                <div class="paper-section option">
                    <img src="svg/paper.svg" class="option-svg" alt="paper">
                    <p>Paper</p>
                    <div class="keyboard-key">S</div>
                </div>
                <div class="scissor-section option">
                    <img src="svg/scissor.svg" class="option-svg" alt="scissor">
                    <p>Scissor</p>
                    <div class="keyboard-key">D</div>
                </div>
            </div>
        </div>
        <div id="verticalBar"></div>
        <div id="rightContainer">
            <div class="status-box">
                ðŸ¤” THINKING
            </div>
            <div class="option-box">
                <div class="rock-section option">
                    <img src="svg/rock.svg" class="option-svg" alt="rock">
                    <p>Rock</p>
                    <div class="keyboard-key">J</div>
                </div>
                <div class="paper-section option">
                    <img src="svg/paper.svg" class="option-svg" alt="paper">
                    <p>Paper</p>
                    <div class="keyboard-key">K</div>
                </div>
                <div class="scissor-section option">
                    <img src="svg/scissor.svg" class="option-svg" alt="scissor">
                    <p>Scissor</p>
                    <div class="keyboard-key">L</div>
                </div>
            </div>
        </div>
    </div>
    <!-- position fixed to top -->
    <div id="scoreBox">
        <div>P1 Score: <span id="p1Score">0</span></div>
        <!-- the middle div is just to fix the spacing -->
        <div id="opponentToggleButton">
            <span id="opponent">PVP</span> <img class="swap-svg" src="svg/swap.svg" alt="swap icon up down arrow">
        </div>
        <div>P2 Score: <span id="p2Score">0</span></div>
    </div>
    <!-- initially invisible but visible when game ends to show message -->
    <div id="messageBox">
        <p id="gameMessage">Game Over</p>
        <button id="restartBtn">RESTART</button>
    </div>
    <!-- external js -->
    <script src="rps.js"></script>
</body>

</html>
