<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Web Application</title>
    <!-- external css -->
    <link rel="stylesheet" href="tic-tac-toe.css" />
</head>

<body>
    <div class="board" id="board">
        <div class="cell cross"></div>
        <div class="cell circle"></div>
        <div class="cell hover-cross"></div>
        <div class="cell hover-circle"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <!-- position fixed to top -->
    <div id="scoreBox">
        <div>X Score: <span id="xScore">0</span></div>
        <div>Turn: <span id="currentTurn">O</span></div>
        <div>O Score: <span id="oScore">0</span></div>
    </div>
    <!-- initially invisible but visible when game ends to show message -->
    <div id="gameBox">
        <p id="gameMessage">Game Over</p>
        <button id="restartBtn">RESTART</button>
    </div>
    <!-- external js -->
    <script src="tic-tac-toe.js"></script>
</body>

</html>
