<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Todo App</h1>
        <div class="row">
            <div
                class="new-task col-lg-10 d-flex flex-md-row flex-column align-items-center justify-content-center gap-3">
                <input type="text" placeholder="Task Title" name="taskTitle" id="taskTitle"
                    class="form-control w-md-75 w-100 border border-1">
                <input type="text" placeholder="Task Description" name="taskDescription" id="taskDescription"
                    class="form-control w-md-75 w-100 border border-1">
                <button class="btn btn-primary w-md-75 w-100" id="addTaskButton">Add</button>
            </div>
        </div>
        <hr>
        <div class="task-list">
            <h3 class="my-4">Your tasks</h3>
            <div id="tasks" class="row g-5">
                <div class="col-md-6">
                    TO-DO is empty. Insert new task
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="todo.js"></script>
</body>

</html>
