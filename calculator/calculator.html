<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <!-- external css -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calculator">
            <div class="screen"></div>
            <div class="keypad">
                <div id="key_AC" class="keys">AC</div>
                <div id="key_plus-minus" class="keys">+/-</div>
                <div id="key_percentage" class="keys">%</div>
                <div id="key_divide" class="keys">/</div>
                <div id="key_7" class="keys">7</div>
                <div id="key_8" class="keys">8</div>
                <div id="key_9" class="keys">9</div>
                <div id="key_multiply" class="keys">x</div>
                <div id="key_4" class="keys">4</div>
                <div id="key_5" class="keys">5</div>
                <div id="key_6" class="keys">6</div>
                <div id="key_minus" class="keys">-</div>
                <div id="key_1" class="keys">1</div>
                <div id="key_2" class="keys">2</div>
                <div id="key_3" class="keys">3</div>
                <div id="key_plus" class="keys">+</div>
                <div id="key_0" class="keys">0</div>
                <div id="key_decimal" class="keys">.</div>
                <div id="key_equals" class="keys">=</div>
            </div>      
        </div>
    </div>

    <!-- external script -->
    <script src="calculator.js"></script>
</body>

</html>
